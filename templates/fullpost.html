{% extends 'base.html'%}

{% block title%}{{post.title}}{%endblock%}

{% block content%}

<div class="custom-container">
    <div class="row">
        <div class="col s12 m10">
            <b><h2>{{post.title}}</h2></b>
            <b><p>Category: {{post.category.title}}  ||  {{post.addedDate}}</p></b>
            <img src="/media/{{post.image}}" class="full-img" alt="IMAGE">
            <br>
            <p>{{post.content|safe}}</p>
        </div>
        <div class="col s12 m2">
            {% for i in random_cat|slice:":3" %}
            <div style="max-height: 250px;" class="card">
                <div class="image-container2" >
                    <img class="responsive-img" src="/media/{{i.image}}" alt="IMAGE">
                </div>
                <br>
                <div class="card-content">
                    <!-- <div class="card-title" > -->
                       <b>{{i.title}}</b> 
                    <!-- </div> -->
                        <p class="truncate">{{i.description}}</p>
                        <div class="container center-align mar-top">
                            <a href="/allcat/{{i.catId}}" class="btn bg-primary">VIEW</a>
                        </div>
                </div>
                
            </div>
            {%endfor%}
        </div>
    </div>
</div>

{%endblock%}
